<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <img class="avatar" src="./images/man.jpg" alt="Picture of a Man with an Expression">
    <img class="proportioned" src="./images/woman.jpg" alt="Picture of a Woman with Glasses">
    </div>
    <div>
    <img class="avatar adjust-1" src="./images/man.jpg" alt="Picture of a Man with an Expression">
    <img class="proportioned adjust-2" src="./images/woman.jpg" alt="Picture of a Woman with Glasses">
    </div>
</body>
</html>
