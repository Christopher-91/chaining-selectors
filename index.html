<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <img class="avatar proportioned" src="./images/man.jpg" alt="Picture of a Man with an Expression">
    <img class="avatar distorted" src="./images/woman.jpg" alt="Picture of a Woman with Glasses">
    </div>
    <div>
    <img class="original proportioned" src="./images/man.jpg" alt="Picture of a Man with an Expression">
    <img class="original distorted" src="./images/woman.jpg" alt="Picture of a Woman with Glasses">
    </div>
</body>
</html>
